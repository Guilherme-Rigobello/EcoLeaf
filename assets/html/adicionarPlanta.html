<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Planta</title>
    <!--stylesheet------------->
    <link rel="stylesheet" href="/css/style.css">

    <!--file logo------------->
    <link rel="icon" href="/images/svg/logoFolha.png" sizes="32x32" type="image/png">

    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(82, 82, 82, 0.25);
            outline: none;
        }

        .form-control {
            border-radius: 0.25rem;
            border-color: #ced4da;
        }

        @media (max-width:920px) {
            .all {
                margin: 0 20px;
            }
        }

        @media (max-width:600px) {
            .btn {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <!--header------------->
    <header class="d-flex flex-wrap justify-content-between py-3 header bg-success">
        <!--header logo------------->
        <img class="px-4 img-logo-white-text" src="/images/svg/TextoBranco.svg" alt="">
        <!--navigation------------->
        <nav class="d-flex">
        </nav>
        <!--menu mobile------------->
        <div class="menu">
            <img src="/images/svg/burguer.png" width="35px" height="35px" class="menu-burger" alt="">
            <img src="/images/svg/x.png" alt="" width="27px" height="27px" class="close-menu">
        </div>
        <!--search form------------->
        <form id="buscar-planta-form" action="/buscarPorNome" method="GET" class="d-flex pe-4">
            <div class="input-group">

                <input type="text" id="planta" name="nome" class="form-control me-1" placeholder="Buscar Planta...">
                <button type="submit" class="btn btn-success custom-btn">
                    <img src="/images/svg/LupaBranca.png" alt="Buscar" class="icon-lupa">
                </button>
            </div>
        </form>
    </header>

    <div class="d-flex justify-content-center flex-column align-items-center" style="min-height: 90vh;">
        <div class=" container d-flex flex-column mt-5 pt-5" style="max-width: 900px;">
            <h1 class="mb-4 text-center">Adicionar Planta</h1>

            <form action="/adicionar-planta" method="POST">
                <div class="all">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID:</label>
                        <input type="number" id="id" name="id" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="nomeCientifico" class="form-label">Nome Cient√≠fico:</label>
                        <input type="text" id="nomeCientifico" name="nomeCientifico" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="nomePopular" class="form-label">Nome Popular:</label>
                        <input id="nomePopular" name="nomePopular" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="foto" class="form-label">Url da Foto:</label>
                        <input type="text" id="foto" name="foto" class="form-control" required>
                    </div>

                    <div class="button-group mt-4 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success me-3" style="width: 150px;">Adicionar</button>
                        <a href="/" class="btn btn-secondary" style="width: 150px;">Voltar</a>
                    </div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
