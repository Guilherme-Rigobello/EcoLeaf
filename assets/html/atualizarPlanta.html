<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Planta</title>
    <!--stylesheet------------->
    <link rel="stylesheet" href="/css/style.css">

    <!--file logo------------->
    <link rel="icon" href="/images/svg/logoFolha.png" sizes="32x32" type="image/png">

    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(82, 82, 82, 0.25);
            outline: none;
        }

        .form-control {
            border-radius: 0.25rem;
            border-color: #ced4da;
        }

        @media (max-width:920px) {
            .all {
                margin: 0 20px;
            }
        }

        @media (max-width:600px) {
            .btn {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <!--header------------->
    <header class="d-flex flex-wrap justify-content-between py-3 header bg-success">
        <!--header logo------------->
        <img class="px-4 img-logo-white-text" src="/images/svg/TextoBranco.svg" alt="">
        <!--navigation------------->
        <nav class="d-flex">
        </nav>
        <!--menu mobile------------->
        <div class="menu">
            <img src="/images/svg/burguer.png" width="35px" height="35px" class="menu-burger" alt="">
            <img src="/images/svg/x.png" alt="" width="27px" height="27px" class="close-menu">
        </div>
        <!--search form------------->
        <form id="buscar-planta-form" action="/buscarPorNome" method="GET" class="d-flex pe-4">
            <div class="input-group">

                <input type="text" id="planta" name="nome" class="form-control me-1" placeholder="Buscar Planta...">
                <button type="submit" class="btn btn-success custom-btn">
                    <img src="/images/svg/LupaBranca.png" alt="Buscar" class="icon-lupa">
                </button>
            </div>
        </form>
    </header>
    <div class="d-flex justify-content-center flex-column align-items-center container" style="min-height: 90vh;">
        <div class="container d-flex flex-column mt-5 pt-5" style="max-width: 900px;">
            <h1 class="mb-4 text-center">Atualizar Planta</h1>

            <form action="/atualizar-planta" method="POST">
                
                <input type="hidden" name="idOriginal" value="{{id}}">
                <div class="mb-3">
                    <label for="novoNomeCie" class="form-label">Nome Cient√≠fico</label>
                    <input type="text" class="form-control" id="novoNomeCie" name="novoNomeCie" value="{{nomeCientifico}}" required>
                </div>
                <div class="mb-3">
                    <label for="novoNomePop" class="form-label">Nome Popular</label>
                    <input type="text" class="form-control" id="novoNomePop" name="novoNomePop"
                        value="{{nomePopular}}" required>
                </div>
                <div class="mb-3">
                    <label for="novaFoto" class="form-label">Novo URL da foto</label>
                    <input type="text" class="form-control" id="novaFoto" name="novaFoto" value="{{foto}}"
                        readonly>
                </div>
                <div class="button-group mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success me-3" style="width: 150px;">Atualizar</button>
                    <a href="/" class="btn btn-secondary" style="width: 150px;" >Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
